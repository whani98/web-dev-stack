<!-- 
HTML(Hyper Text Markup Language)
<태그 속성="값"></태그>
<태그 속성1="값1" 속성2="값2"/>
-->
<!DOCTYPE html>
<!-- 현재 문서가 HTML5 언어로 작성된 웹 문서 -->
<html>
  <!-- 웹 문서의 시작과 끝 -->
  <head>
    <!-- 웹문서의 정보 -->
    <title>문서의 제목</title>

    <meta />
    <!-- 문서의 속성 -->
    <meta name="keyword" content="키워드1, 키워드2" />
    <!-- 검색엔진 최적화(SEO)에서 사용될 키워드
           단, 예전에 비해서는 거의 무시되고 있음
            -->
    <meta name="description" content="문서 설명" />
    <!-- 웹 페이지 내용에 대한 간단한 설명, 검색엔진에서 사용 -->
    <meta name="author" content="문서 작성자" />
    <!--문서 작성자 정보  -->

    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 화면에서 웹 페이지를 적절하게 표시하기 위한 설정 -->
    <!-- 크로스 브라우징 -->
    <!-- <meta http-equiv="X-UA-Comlatible" content="ie=edge"/> -->
  </head>
  <body>
    <!-- 실제 웹 브라우저에 나타나는 내용 -->
  </body>
</html>

<!-- !+Enter 치면 한번에 입력된다.
 단, 파일 이름에 .html을 붙여야만 입력된다. -->
