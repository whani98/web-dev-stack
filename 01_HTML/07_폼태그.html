<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그</title>
  </head>
  <body>
    <!-- 폼(Form)
          사용자가 페이지에 값을 입력하고 전송하는 모든 영역
          모든 입력 양식은 <form> 태그 내부에 작성한다.
            대부분 <input> 태그의 type 속성으로 구분
            입력값 구분을 위해 name 속성(=서버에 전송할 키값) 필수
            <textarea>, <select>, <button>
     -->
    <h1>폼</h1>
    <!-- 
        input의 type 속성들
        -text : 한 줄 입력
        -password : 비밀번호 입력
        -submit : 제출 버튼
        -reset : 초기화 버튼
        -button : JS(JavaScript)용 버튼
    -->
    <h2>검색</h2>
    <form action="" method="get">
      <!-- 
        -action : 데이터를 전달할 서버 주소
        -method : 데이터 전송 방식 (GET or POST)
          -GET : URL에 데이터 노출, 빠르고 간단, 보안 낮음 (검색, 조회 등)
          -POST : 데이터가 숨겨져셔 저장, 보안 높음 (회원 가입, 로그인 등)
         -->

      검색 : <input type="text" name="keyword" />
      <input type="submit" value="검색" />
    </form>

    <h2>로그인</h2>
    <form action="" method="POST">
      <!-- required : 필수 적인 것에 쓰임
         placeholder : 칸 안에 보이는 글, 사용자가 입력하면 안보임 -->
      <input type="text" name="id" placeholder="아이디" required /><br />

      <input type="password" name="pwd" placeholder="비밀번호" /><br />
      <input type="submit" value="제출" />
      <input type="reset" value="초기화" />
      <input type="button" value="확인" onclick="alert('버튼 클릭!')" />
    </form>

    <h2>라디오 & 체크박스</h2>
    <!-- radio : 단일 선택, checbox : 복수 선택 -->
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label for="woman">
          <input type="radio" name="gender" value="여성" id="woman" checked />
          여성
        </label>
        <br />
        <label for="man">
          <input type="radio" name="gender" value="남성" id="man" /> 남성
        </label>
      </fieldset>
      <!-- 
      1. lavel의 for 값은 input의 id랑 일치
      2. 서버에는 key=value 형태로 보내야하는데
         key가 name, value가 value
      -->
      <fieldset>
        <legend>관심사</legend>

        <input type="checkbox" id="travel" name="interest" value="travel" />
        <label for="travel">여행</label>

        <input type="checkbox" id="music" name="interest" value="music" />
        <label for="music">음악</label>

        <input type="checkbox" id="game" name="interest" value="game" />
        <label for="game">게임</label>
      </fieldset>
      <input type="submit" />
    </form>

    <h2>파일, 숨김</h2>
    <!-- file : 파일 첨부, hidden : 숨겨진 데이터 -->
    <form action="">
      <input type="file" name="upload" accept="image/*" />
      <input type="hidden" name="data" value="1234" />
      <button type="submit">전송</button>
    </form>

    <h2>날짜 & 시간</h2>
    <form action="">
      datetime-local : <input type="datetime-local" /> <br />
      week : <input type="week" /> <br />
      month : <input type="month" /> <br />
      date : <input type="date" /> <br />
      time: <input type="time" /> <br />
    </form>

    <h2>그 외의 input</h2>
    <form action="">
      email : <input type="email" /><br /><br />
      url : <input type="url" /> <br /><br />
      tel : <input type="tel" /> <br /><br />
      search : <input type="search" /> <br /><br />
      number : <input type="number" /> <br /><br />
      range : <input type="range" /> <br /><br />
      color : <input type="color" /> <br /><br />

      <button type="submit">전송</button>
    </form>

    <h2>select, textarea</h2>
    <form action="">
      <select name="national" id="">
        <option value="" disabled selected>선택하세요.</option>
        <optgroup label="아시아">
          <option value="Kr">한국</option>
          <option value="Jp">일본</option>
          <option value="Ch">중국</option>
        </optgroup>
        <optgroup label="유럽">
          <option value="Fr">프랑스</option>
          <option value="Uk">영국</option>
        </optgroup></select
      ><br />

      <textarea style="resize: none"></textarea>
    </form>
  </body>
</html>
