<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어쿼리</title>
    <link rel="stylesheet" href="08_미디어쿼리.css" />
  </head>
  <body>
    <h1>미디어쿼리</h1>
    <p>
      미디어쿼리(Media Query)는 화면의 크기나 디바이스 종류에 따라 조건부로 CSS
      스타일을 적용한다.
      <br />
      @media (조건) { } 형식으로 사용
    </p>
    <h2>배경색 변경</h2>
    <div class="response-color">화면을 줄여보세요!</div>
    <div class="response-color2">화면을 늘여보세요!</div>

    <h2>Flex 레이아웃</h2>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>Grid 레이아웃</h2>
    <div class="grid-container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
  </body>
</html>
