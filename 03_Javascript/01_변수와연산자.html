<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. var, let, const</h2>
    <script>
      // 변수 : 값을 담는 공간
      // 변수명 = 값
      //var : 예전 버전 (사용 x)                  //Q: var과 let은 같은 용도인가?
      var oldVar = 1;
      oldVar = "변경"; // 또는 oldVar = '변경';
      // 이 경우를 "재할당이 가능하다."라고 한다.
      console.log(oldVar);

      // let : 일반 변수 선언 (가끔 사용 권장)
      let nickname = "성예찬";
      nickname = "이상엽";
      console.log(nickname);

      // const : 상수 선언 (자주 사용 권장-바꾸기 어려워 보안상으로 안전하기 때문), 한 번 정의되면 다시 쓸 수 없다.
      const name = "조규상";
      //name = "최다인";
      console.log(name);
    </script>

    <h2>2. 자료형과 typeof</h2>
    <script>
      const userId = "최다인"; // 문자열 - string
      const age = 15; // 숫자 - number
      const check = true; // true, false : 논리형 - boolean
      let unknown; //값이 정의되지 않음 - undefined
      let isNone = null; //값이 없음 - null
      console.log(typeof userId);
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(isNone);

      let test = "test";
      console.log(typeof test);
      test = 123;
      test = false;
      console.log(typeof test);
    </script>

    <h2>3. 문자열 & 템플릿 리터럴</h2>
    <script>
      const hobby = "게임";

      // 둘 다 같음. 둘 중 하나 사용할 것!
      console.log("내 취미는 " + hobby + "입니다.");
      console.log(`내 취미는 ${hobby}입니다.`); // 템플릿

      const escape = '내 이름은\n"문채은"입니다.'; // \n : 줄바꿈
      console.log(escape);
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기: ", num1 + num2); // 13
      console.log("빼기: ", num1 - num2); // 7
      console.log("곱하기: ", num1 * num2); // 30
      console.log("나누기: ", num1 / num2); // 3.333...
      console.log("제곱: ", num1 ** num2); //1000
      console.log("나머지: ", num1 % num2); // 1

      // 문자열 -> 숫자
      console.log(typeof "100"); // ""를 사용했으므로 String
      console.log(Number("100")); // 숫자 100
      console.log(typeof Number("100")); // number
      console.log(Number("Hello")); // NaN

      // 숫자 -> 문자열
      console.log(String(300)); //문자 300

      // 소수 제거 -> 정수
      console.log(parseInt(3.9)); // 숫자 3

      // 문자열 -> 실수
      console.log(parseFloat("4.2")); // 숫자 4.2
    </script>

    <h2>5. boolean과 비교 연산자</h2>
    <script>
      console.log(true); // true
      console.log(false); // false

      //Boolean 변환
      console.log(Boolean("World")); // true (문자열이 비어있지 않을 때)
      console.log(Boolean("")); // false (문자열이 비어있을 때)

      console.log(Boolean(0)); // false
      console.log(Boolean(1)); // true

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같아? 같네~
      console.log(a == b); // true

      // 숫자 100이랑 문자 "100"이랑 같아? 아니지~
      // === 은 값과 타입까지 따진다.
      console.log(a === b); // false
      console.log(a === Number(b)); //true

      //!=, !== : 같지 않니?
      console.log(a != b); // false (숫자가 같기 때문)
      console.log(a !== b); // true (숫자와 문자 즉 타입이 다르기 때문)

      const c = 200;
      console.log(a < c); // true
      console.log(a > c); // false
      console.log(a <= c); // true
      console.log(a >= c); // false

      // 연습
      console.log("0" == 0); // true
      console.log("0" === 0); // false
      console.log(Boolean("")); // false
      console.log(Boolean("0")); // true
    </script>

    <h2>6. 논리 연산자</h2>
    <script>
      const x = 10;
      const y = 20;
      //const x=10, y=20;도 가능

      // and : 둘 다 true인 경우만 true
      console.log(x < 15 && y > 10); // true(둘 다 true이기 때문)
      console.log(x > 15 && y > 10); // false(x  >15가 false이기 때문)
      // or : 하나만 true여도 true
      console.log(x < 15 || y > 10); // true (x < 15가 true이기 때문)
      // not : 부정
      console.log(!false); // true (false를 부정)
      console.log(!!true); // true (true를 이중부정)

      console.log("JavaScript" && 12345); // true(문자열)&& 숫자 --> 12345
      console.log("" && 12345); // 빈칸
      console.log(null || "JS"); // 값없음||문자열 --> JS
      console.log(null || 12345); // 12345
    </script>
  </body>
</html>
