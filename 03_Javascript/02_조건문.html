<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <h1>조건문</h1>
    <h2>1. if /else</h2>
    <script>
      /*
            if(조건) {
                조건이 true
            } else {
                조건이 false
            }

            else 생략 가능!
        */
      let age = 12;

      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년");
      }

      // 삼항 연산자 : 조건 ? 조건이 true : 조건이 false
      age = 2;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>

    <h2>2. else if</h2>
    <script>
      /*
        if(조건 A) {
            조건 A가 true
        } else if (조건 B) {
            (조건 A가 false이면서) 조건 B가 true
        } else {
            모든 조건이 false
        }
        */

      //20세 이상이면 성인, 14세 이상이면 청소년,
      //8살 이상이면 어린이, 그 외에는 유아
      age = 15; //prompt("나이를 입력해주세요.");

      if (age >= 20) {
        console.log("성인");
      } else if (age >= 14) {
        console.log("청소년");
      } else if (age >= 8) {
        console.log("어린이");
      } else {
        console.log("유아");
      }

      let result2;
      if (age >= 20) {
        result2 = "성인";
      } else if (age >= 14) {
        result2 = "청소년";
      } else if (age >= 8) {
        result2 = "어린이";
      } else {
        result2 = "유아";
      }

      console.log(result2);

      //삼항 연산자 실습
      console.log(
        age >= 20 ? "성인" : age >= 14 ? "청소년" : age >= 8 ? "어린이" : "유아"
      );

      const number = 2; //prompt("숫자를 입력하세요.");
      // number 값이 짝수이면 "짝수", 홀수이면 "홀수",
      // 그게 아니면 "숫자가 아닙니다."
      if (number % 2 == 0) {
        console.log("짝수");
      } else if (number % 2 === 1) {
        console.log("홀수");
      } else {
        console.log("숫자가 아닙니다.");
      }
    </script>

    <h2>3. switch</h2>
    <script>
      /*
           switch(데이터) {
                case 조건A(값):
                  조건 A가 true
                  break;
                case 조건B(값):
                  조건 B가 true
                  break;
                default:
                  모든 조건이 false
           }
        */

      // number 값이 짝수이면 "짝수", 홀수이면 "홀수",
      // 그게 아니면 "숫자가 아닙니다."
      switch (number % 2) {
        case 0:
          console.log("짝수");
          break;
        case 1:
          console.log("홀수");
          break;
        default:
          console.log("숫자가 아닙니다.");
      }
    </script>

    <h2>5. break가 없는 Switch</h2>
    <script>
      const fruit = "apple";
      switch (fruit) {
        case "apple":
          console.log("사과");
        case "orange":
          console.log("오렌지");
        case "banana":
          console.log("바나나");
        case "kiwi":
