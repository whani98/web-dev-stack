  <body>
    <h1>반복문</h1>
    <script>
      /*
        for(초기값; 조건식; 증감연산자) {
            반복문 조건에 해당되는 만큼 실행
        }
        */
      // 1~10까지 출력
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      //전위 연산자(++n, --n) : 계산하고 출력
      //후위 연산자(n++, n--) : 출력하고 계산
      let num = 1;
      num = num + 1; //2
      // num = num + 1 : ++num, num++
      // num = num - 1 : --num, num--
      console.log(++num); // 3
      console.log(--num); // 3
      console.log(num++); // 2 출력 후 num의 값이 3
      console.log(num); // 3
      console.log(num--); // 3 출력 후 num의 값이 2
      console.log(num); // 2
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3;
      console.log(num); // 5
      num = num += 3;
      console.log(num); // 8
      num -= 2; // num = num - 2
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = [
        "야당",
        "파과",
        "미션 임파서블",
        "주차금지",
        "플립",
        "릴로 & 스티치",
      ];
      // 영화를 하나씩 순차적으로 가지고 오세요.
      console.log(movies[0]); // 야당
      console.log(movies[1]); // 파과
      console.log(movies[2]); // 미션 임파서블
      // i <= 2는 i < 3 같음
      // 숫자 대신에 movies.length 사용 가능
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }

      //참고! JSON.stringify(배열) // 배열 -> 문자열
      // for ... in : 인덱스 기반 (자바 스크립트에만 존재)
      // for(const 인덱스 in 배열) {}
      for (const index in movies) {
        console.log(movies[index]);
      }

      // for ... of :  값 기반
      // for (const 값 of 배열) {}
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      // 1, 3, 5, 7, 9
      for (let i = 1; i < 10; i++) {
        //     // 조건문 사용! 홀수인 경우만!
        //     if (i % 2 === 1) console.log(i);

        //continue - 건너뛰기! 홀수가 아닌 경우 -> 즉 짝수인 경우
        if (i % 2 == 0) continue;
        // break - 멈춰! 7일 때 반복 종료
        //if (i === 7) break; // 콘솔 앞에 있으면 5까지
        console.log(i);
        if (i === 7) break; // 콘솔 뒤에 있으면 7까지
      }
    </script>

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5],
        [6, 7, 8, 9],
      ];
      // 1, 2, 3, 4, 5, 6, 7, 8, 9
      console.log(arr[0]); // [1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      console.log(arr[0][2]); // 3
      console.log(arr[1]); // [4, 5, 6]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      // 반복문으로? 2개가 필요
      for (let ii = 0; ii < arr.length; ii++) {
        for (let jj = 0; jj < arr[ii].length; jj++) {
          console.log(arr[ii][jj]);
        }
      }
      //for ... of
      for (const i of arr) {
        //console.log(i);
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
