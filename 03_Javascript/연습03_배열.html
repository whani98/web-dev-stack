<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 연습문제</title>
  </head>
  <body>
    <h1>배열 연습문제</h1>
    <ol style="line-height: 2">
      <li>
        배열을 문자열로 변환하여 console에 출력하시오. <br />
        ["010", "1234", "5678"] → 010-1234-5678
        <script>
          const tel = ["010", "1234", "5678"];
          const teltostr = tel.join("-");
          console.log(teltostr); // 010-1234-5678
        </script>
      </li>

      <li>
        배열에 push/pop/shift/splice 등을 사용하여 결과를 출력하시오.
        <script>
          const scores = [85, 98, 99, 76, 82];
          // [30, 50]
          scores.push(30);
          scores.push(50);
          scores.splice(0, 5);
          console.log(scores); // [30, 50]

          //또는
          const scores2 = [85, 98, 99, 76, 82];
          // [30, 50]
          const plusScores = [30, 50];
          const sumScores = [...scores2, ...plusScores];
          sumScores.splice(0, 5);
          console.log(sumScores); // [30, 50]

          //또는
          const scores3 = [85, 98, 99, 76, 82];
          // [30, 50]
          scores3.splice(0, 5);
          scores3.unshift(30, 50);
          console.log(scores3); // [30, 50]

          //또는
          const scores4 = [85, 98, 99, 76, 82];
          // [30, 50]
          scores4.pop();
          scores4.shift();
          scores4.unshift(30);
          scores4.push(50);
          scores4.splice(1, 3);
          console.log(scores4);
        </script>
      </li>

      <li>
        배열에서 원하는 항목만 잘라내서 출력하시오.
        <script>
          const music = ["가요", "팝송", "클래식", "재즈", "OST"];
          // [팝송, 클래식, 재즈]
          music.pop();
          music.shift();
          console.log(music); // [팝송, 클래식, 재즈]
          // [OST]
          music.push("OST");
          console.log([music[music.length - 1]]); // [OST]
        </script>
      </li>

      <li>
        아래 배열을 오름차순으로 정렬하시오.
        <script>
          const numbers = [7, -24, -8, 10, 17, -58];
          // [-58, -24, -8, 7, 10, 17]
          numbers.sort((a, b) => a - b);
          console.log(numbers); //[-58, -24, -8, 7, 10, 17]
        </script>
      </li>

      <li>
        배열에서 "B"의 인덱스를 찾아 출력하시오.
        <script>
          const letters = ["A", "B", "C"];
          console.log(letters.indexOf("B")); // 1
        </script>
      </li>

      <li>
        배열을 역순으로 뒤집어 출력하시오.
        <script>
          const words = ["one", "two", "three"];
          // [three, two, one]
          words.reverse();
          console.log(words); //['three', 'two', 'one']
        </script>
      </li>

      <li>
        중복된 값이 있는 배열에서 중복을 제거한 새 배열을 만들어 출력하시오.
        <script>
          const dupArr = [1, 2, 2, 3, 3, 3];
          // [1, 2, 3]
          const unique = new Set(dupArr);
          console.log(typeof unique); //object
          console.log(Array.isArray(unique)); //false
          console.log(unique);
          //const uniqueArr = [...unique];
          console.log([...unique]); //[1, 2, 3]
        </script>
      </li>
    </ol>
  </body>
</html>
